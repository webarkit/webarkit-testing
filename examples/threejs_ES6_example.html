<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ARToolkitNFT_ES6 example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=1">
    <link rel="stylesheet" href="css/nft-style.css">
</head>
<body>
<div id="loading" >
    <!--<img  src="Data/JsartoolkitNFT-logo.gif"/>-->
    <span class="loading-text">Loading, please wait</span>
</div>
<!--
==================
STATS
==================
-->
<div id="stats" class="ui stats">
    <div id="stats1" class="stats-item">
        <p class="stats-item-title">
            Main
        </p>
    </div>

    <div id="stats2" class="stats-item">
        <p class="stats-item-title">
            Worker
        </p>
    </div>
</div>

<div id="app">
    <video
            loop
            autoplay
            muted
            playsinline
            id="video">
    </video>
    <canvas id="canvas"></canvas>
    <!--<canvas width="1280" height="720" id="canvas_process"></canvas>-->
</div>
<img id="refIm" src="./data/pinball.jpg" width="1637" height="2048" style="display:none;">
<script src="js/stats.min.js"></script>
<script src="js/three.min.js"></script>
<script>
    function setTrackerType(){
        return 'teblid';
    }
</script>
<script src="index.js"></script>
<script src="threejs_worker_ES6.js"></script>

<script>
    /**
     * STATS
     */
    var statsMain = new Stats();
    statsMain.showPanel( 0 ); // 0: fps, 1: ms, 2: mb, 3+: custom
    document.getElementById( 'stats1' ).appendChild( statsMain.dom );

    var statsWorker = new Stats();
    statsWorker.showPanel( 0 ); // 0: fps, 1: ms, 2: mb, 3+: custom
    document.getElementById( 'stats2' ).appendChild( statsWorker.dom );

    window.addEventListener('load', () => {
        console.log('init ARToolkitNFT...');
        initCamera()
            .then(video => {

                // start camera playback
                sourceVideo = video;
                sourceVideo.width = 1280;
                sourceVideo.height = 720;
                sourceVideo.play();

                // init target canvas
                initTargetCanvas();

                return new Promise(resolve => {
                    sourceVideo.addEventListener("loadeddata", event => {
                        console.log("Camera is ready");
                        resolve();
                    });
                });
            })
            .then(_ => {

                start('./data/pinball.jpg', video, video.videoWidth, video.videoHeight, function() { statsMain.update() }, function() { statsWorker.update() })

            });
    })
</script>

</body>

</html>
